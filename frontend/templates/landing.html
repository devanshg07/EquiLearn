<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiLearn - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="nav-logo" style="justify-content: center;">
                <i class="fas fa-graduation-cap"></i>
                <span>EquiLearn</span>
            </div>
            <h2>Welcome to EquiLearn</h2>
            <p style="text-align:center; margin-bottom:2rem;">Connecting schools in need with generous donors.<br>Choose how you want to join:</p>
            <div style="display:flex; flex-direction:column; gap:1.5rem;">
                <a href="/register/donor" class="btn btn-primary" style="width:100%;text-align:center;">Sign Up as Donor</a>
                <a href="/register/admin" class="btn btn-secondary" style="width:100%;text-align:center;">Sign Up as Admin</a>
                <a href="/home" class="btn" style="width:100%;text-align:center; background:#eee; color:#333;">Continue as Guest</a>
            </div>
        </div>
    </div>
</body>
</html>
