<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiLearn Donor Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="nav-logo" style="justify-content: center;">
                <i class="fas fa-graduation-cap"></i>
                <span>EquiLearn</span>
            </div>
            <h2>Donor Login</h2>
            <form id="donorLoginForm" class="login-form" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" style="color: #ff6b6b; margin-top: 1rem; text-align: center;"></div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <span>Don't have an account? <a href="#" id="registerLink">Register</a></span>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('donorLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = this.email.value;
        const password = this.password.value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = '';
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (response.ok) {
                window.location.href = '/';
            } else {
                const data = await response.json();
                errorDiv.textContent = data.error || 'Login failed.';
            }
        } catch (err) {
            errorDiv.textContent = 'An error occurred. Please try again.';
        }
    });
    document.getElementById('registerLink').onclick = function(e) {
        e.preventDefault();
        window.location.href = '/register';
    };
    </script>
</body>
</html>
