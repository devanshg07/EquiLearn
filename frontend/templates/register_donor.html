<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Donor - EquiLearn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="nav-logo" style="justify-content: center;">
                <i class="fas fa-graduation-cap"></i>
                <span>EquiLearn</span>
            </div>
            <h2>Sign Up as Donor</h2>
            <form id="registerDonorForm" class="login-form" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="registerError" style="color: #ff6b6b; margin-top: 1rem; text-align: center;"></div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <span>Already have an account? <a href="/login">Login</a></span>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('registerDonorForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = this.name.value;
        const email = this.email.value;
        const password = this.password.value;
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '';
        try {
            const response = await fetch('/register/donor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            if (response.ok) {
                window.location.href = '/login';
            } else {
                const data = await response.json();
                errorDiv.textContent = data.error || 'Registration failed.';
            }
        } catch (err) {
            errorDiv.textContent = 'An error occurred. Please try again.';
        }
    });
    </script>
</body>
</html>
